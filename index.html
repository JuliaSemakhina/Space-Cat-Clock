<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Space Cat Clock</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="clock">
  <div class="clock-face">
  	
    <div class="hand hour-hand"></div>
    <div class="hand min-hand"></div>
    <div class="hand second-hand"></div>
 
    <div class="star"></div>
    <div class="container">
		<div class="cat">
			<div class="face">

				<div class="ear-l">
					<div class="inner1"></div>
				</div>
				
				<div class="ear-r">
					<div class="inner2"></div>
				</div>
				
				<div class="eye-l">
					<div class="eyeball"></div>
				</div>
				<div class="eye-r">
					<div class="eyeball"></div>
				</div>
				<div class="nose">
				</div>
				<div class="cat-mouth cat-mouth-left"></div>
				<div class="cat-mouth cat-mouth-right"></div>	
				
			</div>
			<div class="cheek-left"></div>
			<div class="cheek-right"></div>
			<div class="nose-stripe"></div>
			<div class="cat-hair cat-hair1"></div>
			<div class="cat-hair cat-hair2"></div>
			<div class="cat-whisk cat-whisk1"></div>
			<div class="cat-whisk cat-whisk2"></div>
			<div class="cat-whisk cat-whisk3"></div>
			<div class="cat-whisk cat-whisk4"></div>
		</div>
  </div>

</div>
</div>


	<script defer src="script.js" defer></script>
</body>
</html>
